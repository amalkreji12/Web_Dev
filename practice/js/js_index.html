<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inp">
    <button onclick="display()">Click Me</button>

    <h1 id="display-val"></h1>

    <script>
        function display(){
            var text=document.getElementById("inp").value
            document.getElementById("display-val").innerHTML=text
            //alert(text)
            if(text=="hello"){
                alert("Great")
            }
        }

    </script>
</body>
</html>
