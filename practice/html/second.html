<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Document</title>
    <h1>Second Page</h1>
    <h2>List</h2>
    <h3>Ordered</h3>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Watermelon</li>
    </ol>
    <h3>Unordered</h3>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Pineapple</li>
        <li>Watermelon</li>
    </ul>
    
    <h3>Table</h3>

    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>BMW</th>
                <th>2</th>
            </tr>
            <tr>
                <th>2</th>
                <th>Audi</th>
                <th>3</th>
            </tr>
            <tr>
                <th>3</th>
                <th>Mercedes</th>
                <th>4</th>
            </tr>
        </tbody>
    </table>



</body>
</html>
